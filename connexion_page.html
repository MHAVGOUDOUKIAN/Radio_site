<!DOCTYPE html>
<html>
    <head>
        <title> Connexion - Écouter votre radio </title>
        <link rel="icon" type="image/x-icon" href="favicon.png"/>
        <!-- Including Bootstrap CSS file -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid bg-primary min-vh-100">
            <div class="container overflow-hidden py-5"></div>
            <div class="container overflow-hidden">
                <div class="row gy-5">
                    <div class="col-2"></div>
                    <div class="col-8 ">
                        <div class="card">
                            <div class="card-header">
                                <p class="h4 fw-bold text-center text-dark">Connexion à votre compte</p>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="form-floating mb-3 text-secondary">
                                                    <input type="input" class="form-control" placeholder="">
                                                    <label for="floatingInput">Nom</label>
                                                </div>
                                                <div class="form-floating mb-3 text-secondary">
                                                    <input type="input" class="form-control" placeholder="">
                                                    <label for="floatingInput">Prénom</label>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-floating mb-3 text-secondary">
                                                    <input type="password" class="form-control" placeholder=" ">
                                                    <label for="floatingInput">Password</label>
                                                </div>
                                                <div class="form-floating mb-3 text-secondary">
                                                    <input type="password" class="form-control" placeholder=" ">
                                                    <label for="floatingInput">Confirm password</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3 text-secondary">
                                                    <input type="email" class="form-control" placeholder="">
                                                    <label for="floatingInput">Email</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="text-center">
                                                    <button id="connexion_btn" type="submit" class="btn btn-primary me-2">Connexion</button>
                                                    <a href="index.html"><button type="button" class="btn btn-outline-dark">Annuler</button></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
        <!-- Including Bootstrap javascript file -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
