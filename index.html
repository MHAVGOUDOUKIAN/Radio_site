<!DOCTYPE html>
<html>
    <head>
        <title> Écouter votre radio </title>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <!--Init Leaflet-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin="">
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
        crossorigin=""></script>
        
        <!-- Including Bootstrap CSS file -->
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

        <!-- Div used for the transition to connexion page-->
        <div id="transition_div" class="container-fluid bg-primary"></div>

        <!--Banner Section-->
        <div id="welcome_banner_section" class="container-fluid text-center py-5 px-100 text-white bg-primary">
            <div id="welcome_banner" class="container">
                    <h2 class="fw-bold">Bienvenue sur "Écouter votre Radio"</h2>
                    <p> Vous pouvez écouter, ajouter, et localiser toutes vos radios préférées, et tout ça au même endroit !</p>
                    <button type="button" id="connexion_btn" class="btn btn-dark">Se connecter</button>
            </div>
        </div>

        <!--Core Section-->
        <div id="core_section" class="container overflow-hidden">
            <br>
            <div class="row gy-5">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <p class="h4 fw-bold text-center">Écouter</p>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Choisissez votre radio favorite</p>
                            <select class="form-select" id="html_select_box" aria-label="Default select example">
                                <option disabled>Choose a radio</option> 
                                <option value="RTL2" selected>RTL2</option> 
                                <option value="France info">France info</option>
                                <option value="Sud Radio">Sud Radio</option>
                                <option value="Radio Classique">Radio Classique</option>
                            </select>
                            <br>
                            <audio id="radio_assets" preload="auto" autoplay="false" controls="controls" src="" unchecked></audio>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <p class="h4 fw-bold text-center">Ajouter</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-8">
                                            <div class="form-floating mb-3 text-secondary">
                                                <input type="form-control" class="form-control" id="floatingInput" placeholder="">
                                                <label for="floatingInput">Nom de la radio</label>
                                            </div>
                                            <div class="form-floating mb-3 text-secondary">
                                                <input type="form-control" class="form-control" id="floatingInput" placeholder="">
                                                <label for="floatingInput">URL du flux radio</label>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-floating mb-3 text-secondary">
                                                <input type="form-control" class="form-control" id="floatingInput" placeholder="">
                                                <label for="floatingInput">Longitude</label>
                                            </div>
                                            <div class="form-floating mb-3 text-secondary">
                                                <input type="form-control" class="form-control" id="floatingInput" placeholder="">
                                                <label for="floatingInput">Latitude</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary">Ajouter une radio</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <p class="h4 fw-bold text-center">Localiser</p>
                        </div>
                        <div class="card-body">
                            <div id="map" style="height:500px; width:100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <br>
        </div>


        <!-- footer -->
        <div id="footer" class="container-fluid bg-black p-1 text-center">
            <p class="text-info fw-bold text-muted">Par Maxime HAVGOUDOUKIAN - Polytech Informatique 2022</p>
        </div>

        <!-- Connexion form-->
        <div id="connexion_form" class="container-fluid bg-primary min-vh-100">
            <div class="container overflow-hidden py-5"></div>
            <div class="container overflow-hidden">
                <div class="row gy-5">
                    <div class="col-2"></div>
                    <div class="col-8 ">
                        <div class="card">
                            <div class="card-header">
                                <p class="h4 fw-bold text-center text-dark">Connexion à votre compte</p>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="form-floating mb-3 text-secondary">
                                                    <input type="input" class="form-control" placeholder="">
                                                    <label for="floatingInput">Nom</label>
                                                </div>
                                                <div class="form-floating mb-3 text-secondary">
                                                    <input type="input" class="form-control" placeholder="">
                                                    <label for="floatingInput">Prénom</label>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-floating mb-3 text-secondary">
                                                    <input type="password" class="form-control" placeholder=" ">
                                                    <label for="floatingInput">Password</label>
                                                </div>
                                                <div class="form-floating mb-3 text-secondary">
                                                    <input type="password" class="form-control" placeholder=" ">
                                                    <label for="floatingInput">Confirm password</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3 text-secondary">
                                                    <input type="email" class="form-control" placeholder="">
                                                    <label for="floatingInput">Email</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="text-center">
                                                    <button id="connexion_btn" type="submit" class="btn btn-primary me-2">Connexion</button>
                                                    <a href="index.html"><button type="button" class="btn btn-outline-dark">Annuler</button></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>

        <!-- Including my personnal js script for radio -->
        <script src="radio.js" defer></script>
        <!-- Including Bootstrap javascript file -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
